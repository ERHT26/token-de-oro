    let questionSet = [], currentQuestion = 0, score = 0;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");
    const finalScoreEl = document.getElementById("finalScore");
    const restartBtn = document.getElementById("restartBtn");
    const overlay = document.getElementById("overlay");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      questionSet = shuffle([...fullQuestionBank]).slice(0, 10);
      currentQuestion = 0;
      score = 0;
      finalScoreEl.classList.add("hidden");
      restartBtn.classList.add("hidden");
      showQuestion();
    }

    function showQuestion() {
      const q = questionSet[currentQuestion];
      questionEl.textContent = `Pregunta ${currentQuestion + 1}: ${q.question}`;
      optionsEl.innerHTML = "";
      resultEl.textContent = "";
      nextBtn.classList.add("hidden");

      q.options.forEach((option, index) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => selectAnswer(index);
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(selected) {
      const correct = questionSet[currentQuestion].answer;
      if (selected === correct) {
        resultEl.textContent = "¡Correcto!";
        resultEl.style.color = "green";
        score++;
      } else {
        resultEl.textContent = `Incorrecto. La respuesta correcta es: ${questionSet[currentQuestion].options[correct]}`;
        resultEl.style.color = "red";
      }
      nextBtn.classList.remove("hidden");
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questionSet.length) {
        showQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      questionEl.textContent = "";
      optionsEl.innerHTML = "";
      resultEl.textContent = "";
      nextBtn.classList.add("hidden");
      finalScoreEl.classList.remove("hidden");
      finalScoreEl.textContent = `Puntaje final: ${score} de ${questionSet.length}`;
      restartBtn.classList.remove("hidden");
    }

    function openGame() {
      overlay.style.display = "flex";
      startGame();
    }

    function closeGame(e) {
      overlay.style.display = "none";
    }

    nextBtn.addEventListener("click", nextQuestion);
    restartBtn.addEventListener("click", startGame);
  </script>
